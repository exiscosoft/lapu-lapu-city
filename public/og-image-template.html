<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image Template</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0066eb 0%, #0052bc 100%);
            width: 1200px;
            height: 630px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 40px;
        }

        .logo {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 24px;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .description {
            font-size: 18px;
            opacity: 0.8;
            max-width: 800px;
            line-height: 1.4;
        }

        .badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">üèõÔ∏è Your Government</div>
        <div class="subtitle">Official Government Website</div>
        <div class="description">
            Access government services, information, and resources for citizens and businesses.
        </div>
        <div class="badge">Local Government Services</div>
    </div>
</body>

</html>
